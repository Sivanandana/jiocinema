
{% extends 'dummy.html' %}



{% block title %}

{% endblock %}

{% block body_block %}
<style>
    body
    {
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZYEUmAftr6dxeKnqlbZV5nXlnnZv4Hp2mfg&usqp=CAU");
        background-size: cover;
        background-repeat: no-repeat;
    }
    .container {
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        color: white;
        font-weight: bold;
        margin-top: 100px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: none; 
      }
      .container h2 {
        text-align: center;
      }
      .container input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
      }
      .container input[type="submit"] {
        width: 50%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        margin-left: 120px;
        border-radius: 4px;
        cursor: pointer;
      }
      h2
      {
        font-weight: bold;
        color: rgb(18, 0, 135);
      }
      .container input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
      }
  </style>
 





<div class="container" id="changePasswordForm">
    <h2 style="color: rgb(5, 226, 255);">Change Password Form</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="username">Username:</label>
      <br>
      <input type="text" id="username" name="username" placeholder="Enter your current password">
<br>
<br>
      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password">
      <input type="submit" value="Change Password">
    </form>
  </div>
</form>
</form>

{% endblock %}
